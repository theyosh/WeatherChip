        <aside class="quote" data-post="74" data-topic="2383"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/v2/letter/f/46a35a/40.png" class="avatar">forthy:</div>
<blockquote><p>How can I test the libsoc?</p></blockquote></aside>

<p>Well, this may be excessive, but try this function:</p>

<pre><code>int
test_csid(int pin_number)
{
        int level;

        gpio *gpio_output = libsoc_gpio_request(pin_number, LS_SHARED);
        if (gpio_output == NULL)
        {
                fprintf(stderr, "Failed to open GPIO %d\n", pin_number);
                return -1;
        }

        libsoc_gpio_set_direction(gpio_output, OUTPUT);
        if (libsoc_gpio_get_direction(gpio_output) != OUTPUT)
        {
                fprintf(stderr, "Failed to set direction to OUTPUT\n");
                if (gpio_output)
                {
                        libsoc_gpio_free(gpio_output);
                }
                return -1;
        }

        libsoc_gpio_set_level(gpio_output, HIGH);
        usleep(500000); /* sleep for 500 ms */
        level = libsoc_gpio_get_level(gpio_output);
        fprintf(stderr, "after set HIGH, level = %d\n", level);

        libsoc_gpio_set_level(gpio_output, LOW);
        usleep(20000); /* sleep for 20 ms */
        level = libsoc_gpio_get_level(gpio_output);
        fprintf(stderr, "after set LOW, level = %d\n", level);

        if (gpio_output)
        {
                libsoc_gpio_free(gpio_output);
        }
        return 1;
}</code></pre>

<p>Basically you just want to make sure that setting high reads high, and setting low reads low.</p>

<p>Also I would double check again that you have the correct wires from your sensor hooked up to 3.3V, ground, and CSID0 and they seem to be making good connections.</p>

      </div>
      <div class='post' itemprop='articleBody'>
        <p>For those who are using the newest debian OS , (4.4.13-ntc-mlc), I figure out how to implement the DHT11.ko module  without recompiling the kernel. You just need to compile the module or download it from my Dropbox.</p>

<p>This is  the step to get the DHT sensor working without compiling the kernel.</p>

<p>1-  Download the DHT11.ko driver into  the kernel module library. (has to be 4.4.13-ntc-mlc)</p>

<blockquote><pre><code> sudo bash
 cd /lib/modules/4.4.13-ntc-mlc/kernel/drivers/iio
 mkdir humidity
 cd humidity
 wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.ko
 depmod</code></pre></blockquote>

<p>2 - Download the device tree overlay . This enable the hardware  on GPIO port B2 (PWM0)</p>

<blockquote><pre><code> exit  (return to chip user).
 cd 
 wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dtbo</code></pre></blockquote>

<p>3- Download the C code to  remove the debouncing interrupt flag</p>

<blockquote><pre><code> wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/NoIntDebounce.c
 wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/NoIntDebounce
 chmod +x NoIntDebounce</code></pre></blockquote>

<p>4- Download the bash script to read IIO humidity sensor</p>

<blockquote><pre><code> wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/ReadDHT11.sh
 chmod +x ReadDHT11.sh</code></pre></blockquote>

<p>Now that you have everything we need to load the device overlay and change the interrupt debounce flag on startup.</p>

<p>My method is to add them on /etc/rc.local</p>

<blockquote><p>mkdir -p /sys/kernel/config/device-tree/overlays/dht11<br>cat /home/chip/dht11.dtbo &gt; /sys/kernel/config/device-tree/overlays/dht11/dtbo<br>/home/chip/NoIntDebounce</p></blockquote>

<p>And after reboot you could check if the dht11 module is loaded using   lsmod.</p>

<p>And of course run the script ReadDHT11.sh</p>

<blockquote><p>chip@chip2:~$ ./ReadDHT11.sh <br>temp=18.900 Celsius<br>humidity=50.800 %<br>chip@chip2:~$ </p></blockquote>

<p>B.T.W. This is the dht11.dts overlay<br><a href="https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dts" class="onebox" target="_blank" rel="nofollow">https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dts</a></p>

        <p>Hi danjperron,</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi danjperron,</p>

<p>thank you for your quick response. I'm on the newest kernel (4.4.13-ntc-mlc), but I have tried the steps on the 'old' 4.3 kernel as well. Both to no avail. What steps: all that I could find in this thread for getting my AM2302 to work with one-wire (dts, replace kernel). But since my knowledge here is limited, it is more 'monkey see, monkey do' than really understanding what I'm doing. Trying to learn on the go here.</p>

<p>I'm leaving the libsoc option as a last resort to try, since people are getting mixed results in this thread.</p>

<img alt="" width="20" height="20" src="https://avatars.discourse.org/v2/letter/j/f17d59/40.png" class="avatar">joris:</div>
<blockquote><p>If I could get the sensor to work without replacing the kernel that would be ideal since</p></blockquote></aside>

<p>That post was exactly  for stock Kernel.  The problem with the stock kernel is the missing dht11.ko module and the debounce interrupt flag.  The debounce interrupt flag limit consecutive interrupts to be less than 32Khz. So the NoIntDebounce overwrite the register to enable faster interrupt.</p>

<p>One thing that you should check is the dmesg. If  the sensor is not working it should show an error code.</p>

<p>3.3V, GND and PWM0 as indicated in my post.</p>

<p>These are the pictures with my AM2302 sensor</p>

      <div class='post' itemprop='articleBody'>
        <p>Hi danjperron,</p>

<p>followed your steps to the letter on a clean install of 4.4.13-ntc-mlc. After step 4 I execute your 3 commands to add the necessary stuff to /etc/rc.local as you state it (I do not see where that happens in these 3 commands but I attribute that to my inexperience here). Then I reboot.</p>

<p>After the reboot I check with lsmod if dht11 module is loaded. I don't see it has been loaded. See picture:<br><img src="https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/2/2e3a6b059b9ede6db9446860d278811178acb911.jpg" width="546" height="381"></p>

<p>I also checked dmesg. See attached file (it is named dmesg.sh because I am not allowed to upload a *.txt file): <a class="attachment" href="https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/b/bf446b6ecf01ab9f37e3243f8cff10f630a177fd.sh">dmesg.sh</a> (25.1 KB)<br>In particular I think the error message on line 340 "Failed to start Load Kernel Modules" might be involved here.</p>

<p>Running the script obviously doesn't give me any output at this point. I'm clueless as to where this is going wrong. Hoping you can help me narrow that down.</p>

<p>As a last question: you posted to connect to 3.3V, but in the picture it looks like you're connecting to 5V (red wire). Does that make a difference here? I can try but am not sure if this will harm the sensor or the chip.</p>

          <a href='/u/danjperron'><b itemprop='author'>danjperron</b></a>

      <div class='post' itemprop='articleBody'>
        <p>Ok let's go step by step.</p>

<p>First we will check the dht11 modules</p>

<p>1 - First check if  the directory cd /lib/modules/4.4.13-ntc-mlc/kernel/drivers/iio/humidity contains dht11.ko</p>

<p>  If yes then try to call it directly using   </p>

<blockquote><p>sudo modprobe dht11</p></blockquote>

<p>'lsmod'<br> should display the module</p>

<p>if it complains maybe you forgot to do the 'depmod' command.  </p>

<p>Try to do 'sudo depmod'  and 'sudo modprobe dht11' again</p>

<p><strong>If this pass will we check the device tree overlay add on.</strong></p>

<ul>
<li>remove  what you add in /etc/rc.local (mkdir,cat and NoIntDebounce)<br><code>&gt; sudo nano /etc/rc.local</code>
</li>
<li><p>reboot the C.H.I.P. computer and log on as chip.<br><code>&gt; sudo reboot</code><br>I assume that you are on directory /home/chip  which is the default after you log on.</p></li>
<li>
<p>enter manually these commands one by one after you log using  'chip'. ( second command in 1 line).</p>
<blockquote>
<p>sudo mkdir -p /sys/kernel/config/device-tree/overlays/dht11</p>
<p>sudo bash -c 'cat dht11.dtbo &gt;/sys/kernel/config/device-tree/overlays/dht11/dtbo'</p>
<p>sudo ./NoIntDebounce</p>
</blockquote>
</li>
</ul>

<p>None of these commands should complain!</p>

<p>'lsmod'  should list dht11 module.</p>

<p>and ./ReadDHT11.sh should work</p>

<p>B.T.W. The red wire  is 3.3V</p>
      </div>

        <aside class="quote" data-post="90" data-topic="2383"><div class="title">
<div class="quote-controls"></div>
<img alt="" width="20" height="20" src="https://avatars.discourse.org/v2/letter/f/46a35a/40.png" class="avatar">forthy:</div>
<blockquote><p>I didn't understand it completely...is it possible to user more than one dht22?</p></blockquote></aside>

<p>No on the same pin but you could multiplex them using an analog switch like a cd4051.</p>

<p>Also there are not many available pins on the C.H.I.P. than can be , IN, OUT and interrupt at the same times.</p>

<p>The PWM0 was one and the other possible choice could be the UART1 TX and RX pins but you will need to disable the serial port. So only PWM0 is valid.</p>
      </div>

tps://avatars.discourse.org/v2/letter/e/73ab20/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":6409,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":54048,"name":null,"username":"ebina","avatar_template":"https://avatars.discourse.org/v2/letter/e/73ab20/{size}.png","created_at":"2016-11-14T03:07:10.439Z","cooked":"\u003caside class=\"quote\" data-post=\"74\" data-topic=\"2383\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/v2/letter/f/46a35a/40.png\" class=\"avatar\"\u003eforthy:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eHow can I test the libsoc?\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eWell, this may be excessive, but try this function:\u003c/p\u003e\n\n\u003cpre\u003e\u003ccode\u003eint\ntest_csid(int pin_number)\n{\n        int level;\n\n        gpio *gpio_output = libsoc_gpio_request(pin_number, LS_SHARED);\n        if (gpio_output == NULL)\n        {\n                fprintf(stderr, \"Failed to open GPIO %d\\n\", pin_number);\n                return -1;\n        }\n\n        libsoc_gpio_set_direction(gpio_output, OUTPUT);\n        if (libsoc_gpio_get_direction(gpio_output) != OUTPUT)\n        {\n                fprintf(stderr, \"Failed to set direction to OUTPUT\\n\");\n                if (gpio_output)\n                {\n                        libsoc_gpio_free(gpio_output);\n                }\n                return -1;\n        }\n\n        libsoc_gpio_set_level(gpio_output, HIGH);\n        usleep(500000); /* sleep for 500 ms */\n        level = libsoc_gpio_get_level(gpio_output);\n        fprintf(stderr, \"after set HIGH, level = %d\\n\", level);\n\n        libsoc_gpio_set_level(gpio_output, LOW);\n        usleep(20000); /* sleep for 20 ms */\n        level = libsoc_gpio_get_level(gpio_output);\n        fprintf(stderr, \"after set LOW, level = %d\\n\", level);\n\n        if (gpio_output)\n        {\n                libsoc_gpio_free(gpio_output);\n        }\n        return 1;\n}\u003c/code\u003e\u003c/pre\u003e\n\n\u003cp\u003eBasically you just want to make sure that setting high reads high, and setting low reads low.\u003c/p\u003e\n\n\u003cp\u003eAlso I would double check again that you have the correct wires from your sensor hooked up to 3.3V, ground, and CSID0 and they seem to be making good connections.\u003c/p\u003e","post_number":75,"post_type":1,"updated_at":"2016-11-14T03:07:10.439Z","reply_count":1,"reply_to_post_number":74,"quote_count":1,"avg_time":10,"incoming_link_count":4,"reads":86,"score":42.7,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":null,"primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"forthy","avatar_template":"https://avatars.discourse.org/v2/letter/f/46a35a/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":4024,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":54119,"name":"","username":"joris","avatar_template":"https://avatars.discourse.org/v2/letter/j/f17d59/{size}.png","created_at":"2016-11-14T13:23:38.685Z","cooked":"\u003cp\u003eDear packetinspector,\u003c/p\u003e\n\n\u003cp\u003eI also have a AM2302 and am trying to get it working on my C.H.I.P., with single wire. I've tried all the steps above but no luck so far. Not a complete noob to linux but this is on the edge of my current, limited knowledge/experience.\u003c/p\u003e\n\n\u003cp\u003eI wasn't getting specific errors following the above steps, the sensor is just not showing up as a device in /sys/bus/iio/devices/. I know for sure it is working (on my raspberry pi). C.H.I.P seems to be working fine as well.\u003c/p\u003e\n\n\u003cp\u003eCan you share the exact steps you took to get it working and what GPIO pins you are using?\u003c/p\u003e\n\n\u003cp\u003eMuch obliged! Regards,\u003cbr\u003eJoris.\u003c/p\u003e","post_number":76,"post_type":1,"updated_at":"2016-11-14T13:23:38.685Z","reply_count":1,"reply_to_post_number":49,"quote_count":0,"avg_time":13,"incoming_link_count":0,"reads":81,"score":21.85,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"packetinspector","avatar_template":"https://avatars.discourse.org/v2/letter/p/7ba0ec/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":6699,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":54231,"name":"Daniel Perron","username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png","created_at":"2016-11-14T23:43:40.530Z","cooked":"\u003caside class=\"quote\" data-post=\"76\" data-topic=\"2383\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/v2/letter/j/f17d59/40.png\" class=\"avatar\"\u003ejoris:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eI wasn't getting specific errors following the above steps, the sensor is just not showing up as a device in /sys/bus/iio/devices/. I know for sure it is working (on my raspberry pi). C.H.I.P seems to be working fine as well.\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eabove step ? which one ?\u003c/p\u003e\n\n\u003cp\u003eOk we don't know which os version you are using.  Also the chip Interrupt has a debouncing filter that you need to disable.\u003c/p\u003e","post_number":77,"post_type":1,"updated_at":"2016-11-14T23:43:40.530Z","reply_count":1,"reply_to_post_number":76,"quote_count":1,"avg_time":40,"incoming_link_count":2,"reads":92,"score":35.4,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":"Daniel Perron","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joris","avatar_template":"https://avatars.discourse.org/v2/letter/j/f17d59/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":3300,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":54243,"name":"Daniel Perron","username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png","created_at":"2016-11-15T00:19:15.773Z","cooked":"\u003cp\u003eFor those who are using the newest debian OS , (4.4.13-ntc-mlc), I figure out how to implement the DHT11.ko module  without recompiling the kernel. You just need to compile the module or download it from my Dropbox.\u003c/p\u003e\n\n\u003cp\u003eThis is  the step to get the DHT sensor working without compiling the kernel.\u003c/p\u003e\n\n\u003cp\u003e1-  Download the DHT11.ko driver into  the kernel module library. (has to be 4.4.13-ntc-mlc)\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003e sudo bash\n cd /lib/modules/4.4.13-ntc-mlc/kernel/drivers/iio\n mkdir humidity\n cd humidity\n wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.ko\n depmod\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e2 - Download the device tree overlay . This enable the hardware  on GPIO port B2 (PWM0)\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003e exit  (return to chip user).\n cd \n wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dtbo\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e3- Download the C code to  remove the debouncing interrupt flag\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003e wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/NoIntDebounce.c\n wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/NoIntDebounce\n chmod +x NoIntDebounce\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e4- Download the bash script to read IIO humidity sensor\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cpre\u003e\u003ccode\u003e wget https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/ReadDHT11.sh\n chmod +x ReadDHT11.sh\u003c/code\u003e\u003c/pre\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eNow that you have everything we need to load the device overlay and change the interrupt debounce flag on startup.\u003c/p\u003e\n\n\u003cp\u003eMy method is to add them on /etc/rc.local\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003emkdir -p /sys/kernel/config/device-tree/overlays/dht11\u003cbr\u003ecat /home/chip/dht11.dtbo \u0026gt; /sys/kernel/config/device-tree/overlays/dht11/dtbo\u003cbr\u003e/home/chip/NoIntDebounce\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eAnd after reboot you could check if the dht11 module is loaded using   lsmod.\u003c/p\u003e\n\n\u003cp\u003eAnd of course run the script ReadDHT11.sh\u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003echip@chip2:~$ ./ReadDHT11.sh \u003cbr\u003etemp=18.900 Celsius\u003cbr\u003ehumidity=50.800 %\u003cbr\u003echip@chip2:~$ \u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003eB.T.W. This is the dht11.dts overlay\u003cbr\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dts\" class=\"onebox\" target=\"_blank\" rel=\"nofollow\"\u003ehttps://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dts\u003c/a\u003e\u003c/p\u003e","post_number":78,"post_type":1,"updated_at":"2016-11-16T12:03:30.705Z","reply_count":4,"reply_to_post_number":null,"quote_count":0,"avg_time":55,"incoming_link_count":350,"reads":99,"score":1796.55,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":"Daniel Perron","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":3,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"https://dl.dropboxusercontent.com/u/48891705/chip/4.4.13-ntc-mlc/dht11.dts","internal":false,"reflection":false,"clicks":47},{"url":"https://bbs.nextthing.co/t/temperature-sensor-again/11569/3","internal":true,"reflection":true,"title":"Temperature Sensor again","clicks":7},{"url":"https://bbs.nextthing.co/t/temperature-sensor-again/11569/2","internal":true,"reflection":true,"title":"Temperature Sensor again","clicks":2},{"url":"https://bbs.nextthing.co/t/i-have-a-trouble-about-dht11-help-me/15315/2","internal":true,"reflection":true,"title":"I have a trouble about DHT11. Help me!","clicks":2},{"url":"https://bbs.nextthing.co/t/new-kernel-live-in-apt-repos-flashable-image mary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":6699,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":54650,"name":"Daniel Perron","username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png","created_at":"2016-11-16T12:22:38.637Z","cooked":"\u003caside class=\"quote\" data-post=\"81\" data-topic=\"2383\"\u003e\u003cdiv class=\"title\"\u003e\n\u003cdiv class=\"quote-controls\"\u003e\u003c/div\u003e\n\u003cimg alt=\"\" width=\"20\" height=\"20\" src=\"https://avatars.discourse.org/v2/letter/j/f17d59/40.png\" class=\"avatar\"\u003ejoris:\u003c/div\u003e\n\u003cblockquote\u003e\u003cp\u003eIf I could get the sensor to work without replacing the kernel that would be ideal since\u003c/p\u003e\u003c/blockquote\u003e\u003c/aside\u003e\n\n\u003cp\u003eThat post was exactly  for stock Kernel.  The problem with the stock kernel is the missing dht11.ko module and the debounce interrupt flag.  The debounce interrupt flag limit consecutive interrupts to be less than 32Khz. So the NoIntDebounce overwrite the register to enable faster interrupt.\u003c/p\u003e\n\n\u003cp\u003eOne thing that you should check is the dmesg. If  the sensor is not working it should show an error code.\u003c/p\u003e\n\n\u003cp\u003e3.3V, GND and PWM0 as indicated in my post.\u003c/p\u003e\n\n\u003cp\u003eThese are the pictures with my AM2302 sensor\u003c/p\u003e\n\n\u003cp\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/0b81fe4bce96fe65588952fadd6f218e3d771089\" href=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/0/0b81fe4bce96fe65588952fadd6f218e3d771089.JPG\" class=\"lightbox\" title=\"DSC03214.JPG\"\u003e\u003cimg src=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/optimized/2X/0/0b81fe4bce96fe65588952fadd6f218e3d771089_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC03214.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e4608x3456 2.49 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv class=\"lightbox-wrapper\"\u003e\u003ca data-download-href=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/bb096ddec1e4e1a37c3ec509f7b009bd46403de0\" href=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/b/bb096ddec1e4e1a37c3ec509f7b009bd46403de0.JPG\" class=\"lightbox\" title=\"DSC03215.JPG\"\u003e\u003cimg src=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/optimized/2X/b/bb096ddec1e4e1a37c3ec509f7b009bd46403de0_1_666x500.JPG\" width=\"666\" height=\"500\"\u003e\u003cdiv class=\"meta\"\u003e\n\u003cspan class=\"filename\"\u003eDSC03215.JPG\u003c/span\u003e\u003cspan class=\"informations\"\u003e3685x2764 2.03 MB\u003c/span\u003e\u003cspan class=\"expand\"\u003e\u003c/span\u003e\n\u003c/div\u003e\u003c/a\u003e\u003c/div\u003e\u003c/p\u003e","post_number":83,"post_type":1,"updated_at":"2016-11-16T12:22:38.637Z","reply_count":1,"reply_to_post_number":81,"quote_count":1,"avg_time":28,"incoming_link_count":4,"reads":92,"score":44.8,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":"Daniel Perron","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"read":true,"user_title":null,"reply_to_user":{"username":"joris","avatar_template":"https://avatars.discourse.org/v2/letter/j/f17d59/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":3300,"hidden":false,"hidden_reason_id":null,"trust_level":2,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":55062,"name":"","username":"joris","avatar_template":"https://avatars.discourse.org/v2/letter/j/f17d59/{size}.png","created_at":"2016-11-17T16:31:54.540Z","cooked":"\u003cp\u003eHi danjperron,\u003c/p\u003e\n\n\u003cp\u003efollowed your steps to the letter on a clean install of 4.4.13-ntc-mlc. After step 4 I execute your 3 commands to add the necessary stuff to /etc/rc.local as you state it (I do not see where that happens in these 3 commands but I attribute that to my inexperience here). Then I reboot.\u003c/p\u003e\n\n\u003cp\u003eAfter the reboot I check with lsmod if dht11 module is loaded. I don't see it has been loaded. See picture:\u003cbr\u003e\u003cimg src=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/2/2e3a6b059b9ede6db9446860d278811178acb911.jpg\" width=\"546\" height=\"381\"\u003e\u003c/p\u003e\n\n\u003cp\u003eI also checked dmesg. See attached file (it is named dmesg.sh because I am not allowed to upload a *.txt file): \u003ca class=\"attachment\" href=\"https://discourse-cdn-sjc1.com/standard/uploads/nextthing/original/2X/b/bf446b6ecf01ab9f37e3243f8cff10f630a177fd.sh\"\u003edmesg.sh\u003c/a\u003e (25.1 KB)\u003cbr\u003eIn particular I think the error message on line 340 \"Failed to start Load Kernel Modules\" might be involved here.\u003c/p\u003e\n\n\u003cp\u003eRunning the script obviously doesn't give me any output at this point. I'm clueless as to where this is going wrong. Hoping you can help me narrow that down.\u003c/p\u003e\n\n\u003cp\u003eAs a last question: you posted to connect to 3.3V, but in the picture it looks like you're connecting to 5V (red wire). Does that make a difference here? I can try but am not sure if this will harm the sensor or the chip.\u003c/p\u003e\n\n\u003cp\u003eBest regard,\u003cbr\u003eJoris.\u003c/p\u003e","post_number":84,"post_type":1,"updated_at":"2016-11-17T16:31:54.540Z","reply_count":0,"reply_to_post_number":83,"quote_count":0,"avg_time":31,"incoming_link_count":1,"reads":86,"score":23.75,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":"","primary_group_name":null,"primary_group_flair_url":null,"primary_group_flair_bg_color":null,"primary_group_flair_color":null,"version":1,"can_edit":false,"can_delete":false,"can_recover":false,"can_wiki":false,"link_counts":[{"url":"/uploads/nextthing/original/2X/b/bf446b6ecf01ab9f37e3243f8cff10f630a177fd.sh","internal":true,"reflection":false,"clicks":5}],"read":true,"user_title":null,"reply_to_user":{"username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png"},"actions_summary":[],"moderator":false,"admin":false,"staff":false,"user_id":6699,"hidden":false,"hidden_reason_id":null,"trust_level":1,"deleted_at":null,"user_deleted":false,"edit_reason":null,"can_view_edit_history":true,"wiki":false,"can_accept_answer":false,"can_unaccept_answer":false,"accepted_answer":false},{"id":55095,"name":"Daniel Perron","username":"danjperron","avatar_template":"https://avatars.discourse.org/v2/letter/d/bbce88/{size}.png","created_at":"2016-11-17T18:09:52.510Z","cooked":"\u003cp\u003eOk let's go step by step.\u003c/p\u003e\n\n\u003cp\u003eFirst we will check the dht11 modules\u003c/p\u003e\n\n\u003cp\u003e1 - First check if  the directory cd /lib/modules/4.4.13-ntc-mlc/kernel/drivers/iio/humidity contains dht11.ko\u003c/p\u003e\n\n\u003cp\u003e  If yes then try to call it directly using   \u003c/p\u003e\n\n\u003cblockquote\u003e\u003cp\u003esudo modprobe dht11\u003c/p\u003e\u003c/blockquote\u003e\n\n\u003cp\u003e'lsmod'\u003cbr\u003e should display the module\u003c/p\u003e\n\n\u003cp\u003eif it complains maybe you forgot to do the 'depmod' command.  \u003c/p\u003e\n\n\u003cp\u003eTry to do 'sudo depmod'  and 'sudo modprobe dht11' again\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eIf this pass will we check the device tree overlay add on.\u003c/strong\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eremove  what you add in /etc/rc.local (mkdir,cat and NoIntDebounce)\u003cbr\u003e\u003ccode\u003e\u0026gt; sudo nano /etc/rc.local\u003c/code\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ereboot the C.H.I.P. computer and log on as chip.\u003cbr\u003e\u003ccode\u003e\u0026gt; sudo reboot\u003c/code\u003e\u003cbr\u003eI assume that you are on directory /home/chip  which is the default after you log on.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eenter manually these commands one by one after you log using  'chip'. ( second command in 1 line).\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003esudo mkdir -p /sys/kernel/config/device-tree/overlays/dht11\u003c/p\u003e\n\u003cp\u003esudo bash -c 'cat dht11.dtbo \u0026gt;/sys/kernel/config/device-tree/overlays/dht11/dtbo'\u003c/p\u003e\n\u003cp\u003esudo ./NoIntDebounce\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eNone of these commands should complain!\u003c/p\u003e\n\n\u003cp\u003e'lsmod'  should list dht11 module.\u003c/p\u003e\n\n\u003cp\u003eand ./ReadDHT11.sh should work\u003c/p\u003e\n\n\u003cp\u003eB.T.W. The red wire  is 3.3V\u003c/p\u003e","post_number":85,"post_type":1,"updated_at":"2016-11-17T18:26:02.921Z","reply_count":3,"reply_to_post_number":null,"quote_count":0,"avg_time":31,"incoming_link_count":4,"reads":84,"score":53.35,"yours":false,"topic_id":2383,"topic_slug":"reading-dht11-dht22-am2302-sensors","display_username":" (function($) {
	// Validate a multifield birthday
	$.validator.addMethod("mc_birthday", function(date, element, grouping_class) {
		var isValid = false;
		var $fields = $('input:not(:hidden)' , $(element).closest(grouping_class));
		if ($fields.filter(':filled').length == 0 && this.optional(element)) {
			isValid = true; // None have been filled out, so no error	
		} else {
			var dateArray = new Array();
			dateArray['month'] = $fields.filter("input[name*='[month]']").val();
			dateArray['day'] = $fields.filter("input[name*='[day]']").val();
		      
	        // correct month value
	        dateArray['month'] = dateArray['month'] - 1;

	        var testDate = new Date(1970, dateArray['month'], dateArray['day']);
	        if (testDate.getDate()!=dateArray['day'] || testDate.getMonth()!=dateArray['month']) {
	            isValid = false;
	        } else {
	            isValid = true;
	        }
		}
		return isValid;
	}, "Please enter a valid month and day.");
	// Validate a multifield date
	$.validator.addMethod("mc_date", function(date, element, grouping_class) {
		var isValid = false;
		var $fields = $('input:not(:hidden)' , $(element).closest(grouping_class));
		if ($fields.filter(':filled').length == 0 && this.optional(element)) {
			isValid = true; // None have been filled out, so no error	
		} else {
			var dateArray = new Array();
			dateArray['month'] = $fields.filter("input[name*='[month]']").val();
			dateArray['day'] = $fields.filter("input[name*='[day]']").val();
			dateArray['year'] = $fields.filter("input[name*='[year]']").val();
		      
	        // correct month value
	        dateArray['month'] = dateArray['month'] - 1;

	        // correct year value
	        if (dateArray['year'].length < 4) {
	            dateArray['year'] = (parseInt(dateArray['year']) < 50) ? 2000 + parseInt(dateArray['year']) : 1900 + parseInt(dateArray['year']);
	        }

	        var testDate = new Date(dateArray['year'], dateArray['month'], dateArray['day']);
	        if (testDate.getDate()!=dateArray['day'] || testDate.getMonth()!=dateArray['month'] || testDate.getFullYear()!=dateArray['year']) {
	            isValid = false;
	        } else {
	            isValid = true;
	        }
		}
		return isValid;
	}, "Please enter a valid date");

	// Validate a multifield phone number
	$.validator.addMethod("mc_phone", function(phone_number, element, grouping_class) {
		var isValid = false;
		var $fields = $('input:filled:not(:hidden)' , $(element).closest(grouping_class));
		if ($fields.length == 0 && this.optional(element)) {
			isValid = true; // None have been filled out, so no error	
		} else {
			phone_number = $fields.eq(0).val() + $fields.eq(1).val() + $fields.eq(2).val();
			isValid = phone_number.length == 10 && phone_number.match(/[0-9]{9}/);
		}
		return isValid;
	}, "Please specify a valid phone number");

	$.validator.addMethod("skip_or_complete_group", function(value, element, grouping_class) {
		var $fields = $('input:not(:hidden)' , $(element).closest(grouping_class)),
			$fieldsFirst = $fields.eq(0),
			validator = $fieldsFirst.data("valid_skip") ? $fieldsFirst.data("valid_skip") : $.extend({}, this),
			numberFilled = $fields.filter(function() {
				return validator.elementValue(this);
			}).length,
			isValid = numberFilled === 0 || numberFilled === $fields.length;

		// Store the cloned validator for future validation
		$fieldsFirst.data("valid_skip", validator);

		// If element isn't being validated, run each field's validation rules
		if (!$(element).data("being_validated")) {
			$fields.data("being_validated", true);
			$fields.each(function() {
				validator.element(this);
			});
			$fields.data("being_validated", false);
		}
		return isValid;
	}, $.validator.format("Please supply missing fields."));

	$.validator.addMethod("skip_or_fill_minimum", function(value, element, options) {
		var $fields = $(options[1], element.form),
			$fieldsFirst = $fields.eq(0),
			validator = $fieldsFirst.data("valid_skip") ? $fieldsFirst.data("valid_skip") : $.extend({}, this),
			numberFilled = $fields.filter(function() {
				return validator.elementValue(this);
			}).length,
			isValid = numberFilled === 0 || numberFilled >= options[0];
		console.log($fields.eq(0));
		// Store the cloned validator for future validation
		$fieldsFirst.data("valid_skip", validator);

		// If element isn't being validated, run each skip_or_fill_minimum field's validation rules
		if (!$(element).data("being_validated")) {
			$fields.data("being_validated", true);
			$fields.each(function() {
				validator.element(this);
			});
			$fields.data("being_validated", false);
		}
		return isValid;
	}, $.validator.format("Please either skip these fields or fill at least {0} of them."));

	$.validator.addMethod("zipcodeUS", function(value, element) {
		return this.optional(element) || /^\d{5}-\d{4}$|^\d{5}$/.test(value);
	}, "The specified US ZIP Code is invalid");

// MC
(function($) {
	var err_style = '';
	try {
	    err_style = mc_custom_error_style;
	} catch(e){
	    err_style = '#mc_embed_signup input.mce_inline_error { border-color:#6B0505; } #mc_embed_signup div.mce_inline_error { margin: 0 0 1em 0; padding: 5px 10px; background-color:#6B0505; font-weight: bold; z-index: 1; color:#fff; }';
	}
	var head = document.getElementsByTagName('head')[0];
	var style = document.createElement('style');
	style.type = 'text/css';
	if (style.styleSheet) {
	  style.styleSheet.cssText = err_style;
	} else {
	  style.appendChild(document.createTextNode(err_style));
	}
	head.appendChild(style);

	// Expose extra mc form methods in global var
	window.mc = {
		openPopup: function() {
			$('#mc_embed_signup a.mc_embed_close').show();
		    setTimeout( function(){ $('#mc_embed_signup').fadeIn(); } , mc.delayPopup);
		},
		closePopup: function() {
            $('#mc_embed_signup').hide();
            var now = new Date();
            var expires_date = new Date( now.getTime() + 31536000000 );
            document.cookie = 'MCEvilPopupClosed=yes;expires=' + expires_date.toGMTString()+';path=/';
        },
        /**
		 *	Figure out if we should show the popup (if they've closed it before, don't show it.)
         */
        evalPopup: function() {
        	$('#mc_embed_signup').hide();
		    cks = document.cookie.split(';');
		    for(i=0; i<cks.length; i++){
		        parts = cks[i].split('=');
		        if (parts[0].indexOf('MCEvilPopupClosed') != -1) mc.showPopup = false;
		    }
		    if (mc.showPopup) mc.openPopup();
        },
        /**
		 *	Grab the list subscribe url from the form action and make it work for an ajax post.
         */
		getAjaxSubmitUrl: function() {
			var url = $("form#mc-embedded-subscribe-form").attr("action");
			url = url.replace("/post?u=", "/post-json?u=");
			url += "&c=?";
			return url;
		},
		/**
		 *	Classify text inputs in the same field group as group for validation purposes.
		 *	All this does is tell jQueryValidation to create one error div for the group, rather
		 *	than one for each input. Primary use case is birthday and date fields, where we want 
		 *	to display errors about the inputs collectively, not individually.
		 *
		 *	NOTE: Grouping inputs will give you one error div, but you still need to specify where
		 *	that div should be displayed. By default, it's inserted after the first input with a
		 *	validation error, which can break up a set of inputs. Use the errorPlacement setting in
		 *	the validator to control error div placement.
		 */
		getGroups: function (){ 
			var groups = {};
			$(".mc-field-group").each(function(index) {
				var inputs = $(this).find("input:text:not(:hidden)");
				if (inputs.length > 1) {
					var mergeName = inputs.first().attr("name");
					var fieldNames = $.map(inputs, function(f) { return f.name; });
					groups[mergeName.substring(0, mergeName.indexOf("["))] = fieldNames.join(" ");
				}
			});
			return groups;
		},
		/**
		 *	Check if a field is part of a multipart field
		 * 	(e.g., A date merge field is composed of individual inputs for month, day and year)
		 *	Used in jQuery validation onkeyup method to ensure that we don't evaluate a field
		 *  if a user hasn't reached the last input in a multipart field yet.
		 */
		isMultiPartField: function(element) {
			return ($('input:not(:hidden)' , $(element).closest(".mc-field-group")).length > 1);
		},
		/**
		 *	Checks if the element is the last input in its fieldgroup. 
		 *	If the field is not the last in a set of inputs we don't want to validate it on certain events (onfocusout, onblur)
		 *	because the user might not be finished yet.
		 */
		isTooEarly: function(element) {
			var fields = $('input:not(:hidden)' , $(element).closest(".mc-field-group"));
			return ($(fields).eq(-1).attr('id') != $(element).attr('id'));
		},
		/**
		 *	Handle the error/success message after successful form submission.
		 *	Success messages are appended to #mce-success-response
		 *	Error messages are displayed with the invalid input when possible, or appended to #mce-error-response
		 */
		mce_success_cb: function(resp){

		    $('#mce-success-response').hide();
		    $('#mce-error-response').hide();

		    // On successful form submission, display a success message and reset the form
		    if (resp.result == "success"){
		        $('#mce-'+resp.result+'-response').show();
		        $('#mce-'+resp.result+'-response').html(resp.msg);
		        $('#mc-embedded-subscribe-form').each(function(){
		            this.reset();
		    	});

		    // If the form has errors, display them, inline if possible, or appended to #mce-error-response
		    } else {

				// Example errors - Note: You only get one back at a time even if you submit several that are bad. 
				// Error structure - number indicates the index of the merge field that was invalid, then details
				// Object {result: "error", msg: "6 - Please enter the date"} 
				// Object {result: "error", msg: "4 - Please enter a value"} 
				// Object {result: "error", msg: "9 - Please enter a complete address"} 

				// Try to parse the error into a field index and a message.
				// On failure, just put the dump thing into in the msg variable.
		        var index = -1;
		        var msg;
		        try {
		            var parts = resp.msg.split(' - ',2);
		            if (parts[1]==undefined){
		                msg = resp.msg;
		            } else {
		                i = parseInt(parts[0]);
		                if (i.toString() == parts[0]){
		                    index = parts[0];
		                    msg = parts[1];
		                } else {
		                    index = -1;
		                    msg = resp.msg;
		                }
		            }
		        } catch(e){
		            index = -1;
		            msg = resp.msg;
		        }

		        try {
		        	// If index is -1 if means we don't have data on specifically which field was invalid.
		        	// Just lump the error message into the generic response div.
		            if (index == -1){
		                $('#mce-'+resp.result+'-response').show();
		                $('#mce-'+resp.result+'-response').html(msg);      

		            } else {
		                var fieldName = $("input[name*='"+fnames[index]+"']").attr('name'); // Make sure this exists (they haven't deleted the fnames array lookup)
		                var data = {};
		                data[fieldName] = msg;
		                mc.mce_validator.showErrors(data);
		            }
		        } catch(e){
		            $('#mce-'+resp.result+'-response').show();
		            $('#mce-'+resp.result+'-response').html(msg);
		        }
		    }
		}
	}

	window.mc.mce_validator = $("#mc-embedded-subscribe-form").validate({

		// Set error HTML: <div class="mce_inline_error"></div>
		errorClass: "mce_inline_error", 
  		errorElement: "div", 
		
  		// Validate fields on keyup, focusout and blur. 
		onkeyup: false,
		onfocusout: function(element) { 
			if (!mc.isTooEarly(element)) {
				$(element).valid();
			}
		},
		onblur: function(element) { 
			if (!mc.isTooEarly(element)) {
				$(element).valid();
			}
		},
		// Grouping fields makes jQuery Validation display one error for all the fields in the group
		// It doesn't have anything to do with how the fields are validated (together or separately), 
		// it's strictly for visual display of errors
		groups: mc.getGroups(),
		// Place a field's inline error HTML just before the div.mc-field-group closing tag 
		errorPlacement: function(error, element) {
			element.closest('.mc-field-group').append(error);
      	},
      	// Submit the form via ajax (see: jQuery Form plugin)
		submitHandler: function(form) {
			$(form).ajaxSubmit(mc.ajaxOptions);
		}
 	});

 	window.mc.ajaxOptions = { 
		url: mc.getAjaxSubmitUrl(), 
		type: 'GET', 
		dataType: 'json', 
		contentType: "application/json; charset=utf-8",
		success: mc.mce_success_cb
	};

 	// Custom validation methods for fields with certain css classes
	$.validator.addClassRules("birthday", { digits: true, mc_birthday: ".datefield" });
	$.validator.addClassRules("datepart", { digits: true, mc_date: ".datefield" });
	$.validator.addClassRules("phonepart", { digits: true, mc_phone: ".phonefield" });

	// Evil Popup
	$('#mc_embed_signup a.mc_embed_close').click(function(){ 
		mc.closePopup(); 
	});
	$(document).keydown(function(e){
        keycode = (e == null) ? event.keyCode : e.which;
        if (keycode == 27 && typeof mc.showPopup != 'undefined') mc.closePopup();
    });

}(jQuery));
</script>
